<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Jeopardy Game</h1>

    <!-- Team Setup Section -->
    <div id="team-setup">
        <h2>Set Up Teams</h2>
        <label for="num-teams">Number of teams:</label>
        <select id="num-teams">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <div id="team-names"></div>
        <button onclick="startGame()">Start Game</button>
    </div>

    <!-- Game Section (hidden initially) -->
    <div id="game-section" style="display: none;">
        <div class="scores" id="scores"></div>
        <div class="board" id="jeopardy-board"></div>

        <div class="popup" id="popup">
            <h2 id="question-text"></h2>
            <button onclick="showAnswer()">Show Answer</button>
        </div>

        <div class="popup" id="answer-popup">
            <h2 id="answer-text"></h2>
            <label for="team-select">Who answered?</label>
            <select id="team-select"></select>
            <button onclick="updateScore(true)">Correct</button>
            <button onclick="updateScore(false)">Incorrect</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
