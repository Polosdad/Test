<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">

    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center mb-6">Jeopardy Game</h1>
        
        <!-- Team Scores -->
        <div id="team-scores" class="flex justify-center space-x-6 mb-6">
            <div class="text-center">
                <h2 class="text-xl font-bold">Team 1</h2>
                <p id="team-1-score" class="text-2xl">0</p>
            </div>
            <div class="text-center">
                <h2 class="text-xl font-bold">Team 2</h2>
                <p id="team-2-score" class="text-2xl">0</p>
            </div>
            <div class="text-center">
                <h2 class="text-xl font-bold">Team 3</h2>
                <p id="team-3-score" class="text-2xl">0</p>
            </div>
        </div>

        <!-- Jeopardy Board -->
        <div id="board" class="grid grid-cols-5 gap-4 mb-4"></div>

        <!-- Question Modal -->
        <div id="question-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white text-black p-6 rounded-lg">
                <h2 id="question-title" class="text-2xl font-bold"></h2>
                <p id="question-text" class="mt-4"></p>
                <button onclick="showAnswer()" class="mt-4 px-4 py-2 bg-green-500 text-white rounded">Show Answer</button>
                <button onclick="closeModal()" class="mt-4 px-4 py-2 bg-red-500 text-white rounded">Close</button>
            </div>
        </div>

        <!-- Answer Modal -->
        <div id="answer-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white text-black p-6 rounded-lg">
                <p id="answer-text" class="text-xl font-bold"></p>
                <label class="block mt-4">Select the answering team:</label>
                <select id="team-select" class="text-black px-2 py-1 rounded">
                    <option value="1">Team 1</option>
                    <option value="2">Team 2</option>
                    <option value="3">Team 3</option>
                </select>
                <div class="mt-4">
                    <button onclick="handleAnswer(true)" class="px-4 py-2 bg-green-500 text-white rounded">Correct</button>
                    <button onclick="handleAnswer(false)" class="px-4 py-2 bg-red-500 text-white rounded ml-2">Incorrect</button>
                </div>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
