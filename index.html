<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Jeopardy Game</h1>

    <!-- Scoreboard -->
    <div id="scoreboard">
        <div class="team">
            <input type="text" id="team-1-name" value="Team 1">
            <p>Score: <span id="team-1-score">0</span></p>
        </div>
        <div class="team">
            <input type="text" id="team-2-name" value="Team 2">
            <p>Score: <span id="team-2-score">0</span></p>
        </div>
        <div class="team">
            <input type="text" id="team-3-name" value="Team 3">
            <p>Score: <span id="team-3-score">0</span></p>
        </div>
    </div>

    <!-- Game Board -->
    <div id="board"></div>

    <!-- Question Modal -->
    <div id="question-modal" class="hidden">
        <h2 id="question-title"></h2>
        <p id="question-text"></p>
        <button onclick="showAnswer()">Show Answer</button>
    </div>

    <!-- Answer Modal -->
    <div id="answer-modal" class="hidden">
        <p id="answer-text"></p>
        <label for="team-select">Select Team:</label>
        <select id="team-select">
            <option value="1">Team 1</option>
            <option value="2">Team 2</option>
            <option value="3">Team 3</option>
        </select>
        <button onclick="handleAnswer(true)">Correct</button>
        <button onclick="handleAnswer(false)">Incorrect</button>
    </div>

    <script src="app.js"></script>

</body>
</html>
