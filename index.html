<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Jeopardy Game</h1>

    <div id="setup-container">
        <h2>Setup Teams</h2>
        <label for="num-teams">Number of Teams:</label>
        <input type="number" id="num-teams" min="2" max="4" required>
        <div id="team-inputs"></div>
        <button onclick="setupTeams()">Start Game</button>
    </div>

    <div id="game-container" style="display: none;">
        <div class="scores" id="score-board"></div>
        <div class="board" id="jeopardy-board"></div>
    </div>

    <div class="popup" id="popup">
        <h2 id="question-text"></h2>
        <button onclick="showAnswer()">Show Answer</button>
    </div>

    <div class="popup" id="answer-popup">
        <h2 id="answer-text"></h2>
        <label for="team-select">Who answered?</label>
        <select id="team-select"></select>
        <button onclick="updateScore(true)">Correct</button>
        <button onclick="updateScore(false)">Incorrect</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
